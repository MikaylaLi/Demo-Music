<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Goals - MajorChord</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #a7c7e7 0%, #fbc2eb 100%);
            color: #1a202c;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 2.5rem auto;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
            padding: 2.5rem 2rem;
        }
        h1 {
            font-family: 'Quicksand', sans-serif;
            font-size: 2.2rem;
            color: #8b5cf6;
            margin-bottom: 1.2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #10b981;
            margin-bottom: 0.7rem;
        }
        .goal-list {
            list-style: none;
            padding: 0;
        }
        .goal-item {
            background: #f3f4f6;
            border-radius: 10px;
            padding: 1rem 1.2rem;
            margin-bottom: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .goal-status {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .goal-status.met {
            color: #10b981;
        }
        .goal-status.not-met {
            color: #ef4444;
        }
        .progress-bar {
            height: 10px;
            background: #e0e7ef;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #8b5cf6);
            border-radius: 5px;
        }
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #10b981;
            color: white;
            margin-top: 1.5rem;
        }
        .btn:hover {
            background: #059669;
        }

        /* ===== HEADER STYLES ===== */
        header {
            background: #8b5cf6;
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 32px rgba(0,0,0,0.1);
        }

        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.7rem;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
        }

        /* ===== NAVBAR ENHANCEMENTS ===== */
        .nav-btn {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s;
            font-weight: 600;
            background: rgba(255,255,255,0.2);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.4) !important;
            transform: translateY(-1px);
        }

        .nav-btn.current {
            background: rgba(255,255,255,0.3);
            border: 2px solid rgba(255,255,255,0.5);
        }

        .mobile-nav {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1024px) {
            .main-nav {
                display: none !important;
            }
            
            .mobile-menu-toggle {
                display: block !important;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                width: 95%;
            }

            .container {
                margin: 1.5rem auto;
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.3rem !important;
            }

            .container {
                margin: 1rem auto;
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo" onclick="window.location.href='index.html'">MajorChord</div>
            
            <!-- Main Navigation -->
            <nav class="main-nav" style="display: flex; align-items: center; gap: 1.5rem;">
                <a href="index.html" class="nav-btn">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="dashboard.html" class="nav-btn">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="mood-assessment.html" class="nav-btn">
                    <i class="fas fa-brain"></i> Mood Assessment
                </a>
                <a href="chatbot.html" class="nav-btn">
                    <i class="fas fa-comments"></i> AI Chat
                </a>
                <a href="goals.html" class="nav-btn current">
                    <i class="fas fa-bullseye"></i> Goals
                </a>
            </nav>

            <!-- User Section -->
            <div style="display: flex; gap: 1rem; align-items: center;">
                <!-- Mobile Menu Toggle -->
                <button id="mobileMenuToggle" class="mobile-menu-toggle" style="display: none; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">
                    <i class="fas fa-bars"></i>
                </button>
                
                <a href="dashboard.html" style="color: white; text-decoration: none; background: rgba(255,255,255,0.2); padding: 0.5rem 1rem; border-radius: 20px; font-weight: 600;">
                    <i class="fas fa-arrow-left"></i> Dashboard
                </a>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div id="mobileNav" class="mobile-nav" style="display: none; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 1rem; border-top: 1px solid rgba(255,255,255,0.3); margin-top: 1rem; border-radius: 10px;">
            <a href="index.html" class="mobile-nav-item" style="display: block; color: #2d3748; text-decoration: none; padding: 0.75rem 0; border-bottom: 1px solid rgba(0,0,0,0.1); font-weight: 600;">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="dashboard.html" class="mobile-nav-item" style="display: block; color: #2d3748; text-decoration: none; padding: 0.75rem 0; border-bottom: 1px solid rgba(0,0,0,0.1); font-weight: 600;">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="mood-assessment.html" class="mobile-nav-item" style="display: block; color: #2d3748; text-decoration: none; padding: 0.75rem 0; border-bottom: 1px solid rgba(0,0,0,0.1); font-weight: 600;">
                <i class="fas fa-brain"></i> Mood Assessment
            </a>
            <a href="chatbot.html" class="mobile-nav-item" style="display: block; color: #2d3748; text-decoration: none; padding: 0.75rem 0; border-bottom: 1px solid rgba(0,0,0,0.1); font-weight: 600;">
                <i class="fas fa-comments"></i> AI Chat
            </a>
            <a href="goals.html" class="mobile-nav-item current" style="display: block; color: #2d3748; text-decoration: none; padding: 0.75rem 0; font-weight: 600; background: rgba(16,185,129,0.1);">
                <i class="fas fa-bullseye"></i> Goals
            </a>
        </div>
    </header>

    <div class="container">
        <h1><i class="fas fa-bullseye"></i> Your Goals</h1>
        <div class="section">
            <div class="section-title">Collected Data</div>
            <div id="userData">
                <!-- Populated by JS -->
            </div>
        </div>
        <div class="section">
            <div class="section-title">Current Goals</div>
            <ul class="goal-list" id="goalList">
                <!-- Populated by JS -->
            </ul>
        </div>
        <div class="section">
            <div class="section-title">Progress & Improvements</div>
            <div id="progressSection">
                <!-- Populated by JS -->
            </div>
        </div>
        <button class="btn" onclick="window.location.href='dashboard.html'"><i class="fas fa-arrow-left"></i> Back to Dashboard</button>
    </div>
    <script>
        // Placeholder: Simulate collected data from quiz/chatbox
        const userData = {
            name: 'Demo User',
            email: 'demo@example.com',
            mood: 'Stressed',
            energy: 4,
            sleep: 5,
            lastGoal: 'Reduce stress',
            sessionsCompleted: 3,
            streak: 2,
            quizCompleted: true
        };
        // Placeholder: Simulate goals
        const goals = [
            { text: 'Complete 5 music sessions', met: userData.sessionsCompleted >= 5, progress: userData.sessionsCompleted/5 },
            { text: 'Reach a 7-day streak', met: userData.streak >= 7, progress: userData.streak/7 },
            { text: 'Finish 3 mood quizzes', met: userData.quizCompleted, progress: userData.quizCompleted ? 1 : 0.66 },
            { text: 'Improve energy to 7+', met: userData.energy >= 7, progress: userData.energy/7 }
        ];
        // Populate user data
        document.getElementById('userData').innerHTML = `
            <strong>Name:</strong> ${userData.name}<br>
            <strong>Email:</strong> ${userData.email}<br>
            <strong>Current Mood:</strong> ${userData.mood}<br>
            <strong>Energy Level:</strong> ${userData.energy}/10<br>
            <strong>Sleep Quality:</strong> ${userData.sleep}/10<br>
            <strong>Last Goal:</strong> ${userData.lastGoal}
        `;
        // Populate goals
        const goalList = document.getElementById('goalList');
        goals.forEach(goal => {
            const li = document.createElement('li');
            li.className = 'goal-item';
            li.innerHTML = `
                <span>${goal.text}</span>
                <span class="goal-status ${goal.met ? 'met' : 'not-met'}">${goal.met ? 'Met' : 'Not Met'}</span>
            `;
            goalList.appendChild(li);
        });
        // Progress section
        document.getElementById('progressSection').innerHTML = goals.map(goal => `
            <div style="margin-bottom: 1rem;">
                <div>${goal.text}</div>
                <div class="progress-bar"><div class="progress" style="width: ${Math.min(goal.progress*100,100)}%"></div></div>
                <div style="font-size:0.95em; color:${goal.met ? '#10b981':'#ef4444'}; font-weight:600;">${goal.met ? 'Goal achieved!' : 'Keep going!'}</div>
            </div>
        `).join('');

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Goals: Initializing...');
            
            // Wait for auth manager to be initialized and check authentication
            const waitForAuthManager = async () => {
                console.log('Goals: Checking for authManager...', !!window.authManager);
                if (window.authManager) {
                    console.log('Goals: AuthManager found, checking authentication...');
                    
                    // Check if user is authenticated
                    const isAuthenticated = await window.authManager.requireAuth();
                    if (!isAuthenticated) {
                        console.log('Goals: User not authenticated, redirecting...');
                        return; // requireAuth handles the redirect
                    }
                    
                    console.log('Goals: User authenticated, proceeding with initialization...');
                    
                    // Proceed with mobile menu functionality
                    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
                    const mobileNav = document.getElementById('mobileNav');
                    
                    if (mobileMenuToggle && mobileNav) {
                        mobileMenuToggle.addEventListener('click', function() {
                            const isOpen = mobileNav.style.display === 'block';
                            mobileNav.style.display = isOpen ? 'none' : 'block';
                            
                            // Toggle icon
                            const icon = mobileMenuToggle.querySelector('i');
                            icon.className = isOpen ? 'fas fa-bars' : 'fas fa-times';
                        });
                    }

                    // Close mobile menu when clicking on a link
                    const mobileNavItems = document.querySelectorAll('.mobile-nav-item');
                    mobileNavItems.forEach(item => {
                        item.addEventListener('click', function() {
                            if (mobileNav) {
                                mobileNav.style.display = 'none';
                                const icon = mobileMenuToggle.querySelector('i');
                                if (icon) icon.className = 'fas fa-bars';
                            }
                        });
                    });

                    // Close mobile menu when clicking outside
                    document.addEventListener('click', function(event) {
                        if (mobileNav && mobileMenuToggle && 
                            !mobileNav.contains(event.target) && 
                            !mobileMenuToggle.contains(event.target) &&
                            mobileNav.style.display === 'block') {
                            mobileNav.style.display = 'none';
                            const icon = mobileMenuToggle.querySelector('i');
                            if (icon) icon.className = 'fas fa-bars';
                        }
                    });
                } else {
                    // Wait a bit more for auth manager to initialize
                    setTimeout(() => waitForAuthManager(), 100);
                }
            };
            
            // Start waiting for auth manager
            waitForAuthManager();
        });
    </script>
    <script src="frontend_integration.js"></script>
    <script src="auth-config.js"></script>
</body>
</html>
